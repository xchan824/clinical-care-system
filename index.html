<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinical Care System</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
</head>
<body class="vh-100 d-flex align-items-center justify-content-center bg-secondary">
    <form method="get" action="patient.html" class="rounded bg-info d-flex flex-column align-items-center mt-3 p-5">
        <div class="mb-3">
            <span>Login</span>
        </div>
        <div class="d-flex flex-row mb-3">
            <div class="flex-grow-2">
                <input class="rounded" type="text" id="username" name="username" value="" placeholder="Username" required>
            </div>
        </div>
        <div class="d-flex mb-3">
            <div>
                <input class="rounded" type="password" id="password" name="password" value="" placeholder="Password" required>
            </div>
        </div>
        <div>
            <input type="submit">
        </div>
    </form>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
